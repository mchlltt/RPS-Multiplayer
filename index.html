<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <!-- For media queries in Bootstrap. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <!-- Bootswatch CDN link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- Personal stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <!-- <link rel="icon" href="assets/images/favicon.png"> -->
    <!-- App script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <!-- Firebase script -->
    <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
</head>

<body class="center-block">
    <header class="center-block">
        <h1>Rock Paper Scissors</h1>
    </header>
    <section class="game center-block">
        <form>
            <div class="form-group">
                <label for="userName">Your name</label>
                <input id="userName" placeholder="name">
                <button class="btn btn-success" type="submit" id="submit-button">Submit</button>
            </div>
        </form>
    </section>
    <main>
        <div class="row game-row">
            <div class="col-xs-12 col-sm-4 box box-1">a</div>
            <div class="col-xs-12 col-sm-4 box box-result">b</div>
            <div class="col-xs-12 col-sm-4 box box-2">c</div>
        </div>
    </main>
    <section class="chat center-block">
        <div class="row chat-row">
            <div class="col-xs-12 col-sm-4 offset-sm-4 box box-chat">chat</div>
        </div>
    </section>
</body>

</html>
